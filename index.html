<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Setup</title>
    <link href="./assets/output.css" rel="stylesheet">

    <!-- Slick CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/magnific-popup/dist/magnific-popup.css" />

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>

<body class="bg-gray-100">

    <!-- ===== Slider Section ===== -->
    <section class="my-10 w-11/12 mx-auto">
        <h2 class="text-3xl font-bold text-center mb-6" data-aos="fade-down">Slick Slider</h2>
        <div class="slider">
            <div><img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 1">
            </div>
            <div><img src="https://picsum.photos/id/1021/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 2">
            </div>
            <div><img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 3">
            </div>
            <div><img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 1">
            </div>
            <div><img src="https://picsum.photos/id/1021/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 2">
            </div>
            <div><img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 3">
            </div>
            <div><img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 1">
            </div>
            <div><img src="https://picsum.photos/id/1021/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 2">
            </div>
            <div><img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-lg mx-auto" alt="Slide 3">
            </div>
        </div>
    </section>

    <!-- ===== Gallery Section ===== -->
    <section class="my-16 w-11/12 mx-auto">
        <h2 class="text-3xl font-bold text-center mb-6" data-aos="fade-down">Image Popup Gallery</h2>
        <div class="flex flex-wrap justify-center gap-4">
            <a href="https://picsum.photos/id/1022/400/300" class="popup-link w-48">
                <img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-md" alt="Thumb 1">
            </a>
            <a href="https://picsum.photos/id/1021/400/300" class="popup-link w-48">
                <img src="https://picsum.photos/id/1021/400/300" class="rounded-lg shadow-md" alt="Thumb 2">
            </a>
            <a href="https://picsum.photos/id/1022/400/300" class="popup-link w-48">
                <img src="https://picsum.photos/id/1022/400/300" class="rounded-lg shadow-md" alt="Thumb 3">
            </a>
        </div>
    </section>

    <!-- ===== Isotope Filter Section ===== -->
    <section class="my-16 w-11/12 mx-auto">
        <h2 class="text-3xl font-bold text-center mb-6" data-aos="fade-down">Grid + Filter</h2>

        <div class="flex justify-center gap-4 mb-8">
            <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-filter="*">All</button>
            <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-filter=".cat1">Category 1</button>
            <button class="filter-btn bg-blue-500 text-white px-4 py-2 rounded" data-filter=".cat2">Category 2</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="isotope-grid">
            <div class="cat1 bg-white p-6 rounded shadow-lg" data-aos="fade-up">
                <h3 class="text-xl font-semibold">Item 1</h3>
                <p>Category 1 Content</p>
                <img src="https://picsum.photos/id/1020/400/300" alt="Category 1" class="w-full h-auto">

            </div>
            <div class="cat2 bg-white p-6 rounded shadow-lg" data-aos="fade-up">
                <h3 class="text-xl font-semibold">Item 2</h3>
                <p>Category 2 Content</p>
                <img src="https://picsum.photos/id/1018/400/300" alt="Category 3" class="w-full h-auto">

            </div>
            <div class="cat1 bg-white p-6 rounded shadow-lg" data-aos="fade-up">
                <h3 class="text-xl font-semibold">Item 3</h3>
                <p>Category 1 Content</p>
                <img src="https://picsum.photos/id/1016/400/300" alt="Category 2" class="w-full h-auto">
            </div>
            <div class="cat2 bg-white p-6 rounded shadow-lg" data-aos="fade-up">
                <h3 class="text-xl font-semibold">Item 4</h3>
                <p>Category 2 Content</p>
                <img src="https://picsum.photos/id/1015/400/300" alt="Category 1" class="w-full h-auto">

            </div>
        </div>

    </section>

    <!-- ===== Footer ===== -->
    <footer class="text-center py-6 bg-gray-800 text-white">
        <p data-aos="fade-up">Made by Moudud ðŸš€</p>
    </footer>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Slick JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Magnific Popup JS -->
    <script src="https://cdn.jsdelivr.net/npm/magnific-popup/dist/jquery.magnific-popup.min.js"></script>

    <!-- Isotope JS -->
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>


    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            //Slick Carousel
            $('.slider').slick({
                arrows: true,
                autoplay: true,
                dots: true,
                autoplaySpeed: 2000,
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                nextArrow: '<button type="button" class="slick-next absolute top-1/2 right-4 transform -translate-y-2/2 bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg">></button>',
                prevArrow: '<button type="button" class="slick-prev absolute top-1/2 left-4 transform -translate-y-2/2 bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg"><</button>',
                dotsClass: 'slick-dots flex justify-center mt-4 gap-4 border-t-2 border-gray-300 pt-4',
            });

            // Magnific Popup
            $('.popup-link').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });

            // Isotope Grid
            var $grid = $('#isotope-grid').isotope({
                itemSelector: '.cat1, .cat2',
                layoutMode: 'fitRows'
            });

            $('.filter-btn').on('click', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });

            // AOS Animation
            AOS.init({
                duration: 1000,
                once: true
            });

        });
    </script>
</body>

</html>
