            </div>

    <!-- Custom JS -->

        $(document).ready(function () {
            //Slick Carousel
            $('.slider').slick({
                arrows: true,
                autoplay: true,
                dots: true,
                autoplaySpeed: 2000,
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                nextArrow: '<button type="button" class="slick-next absolute top-1/2 right-4 transform -translate-y-2/2 bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg">></button>',
                prevArrow: '<button type="button" class="slick-prev absolute top-1/2 left-4 transform -translate-y-2/2 bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg"><</button>',
                dotsClass: 'slick-dots flex justify-center mt-4 gap-4 border-t-2 border-gray-300 pt-4',
            });

            // Magnific Popup
            $('.popup-link').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });

            // Isotope Grid
            var $grid = $('#isotope-grid').isotope({
                itemSelector: '.cat1, .cat2',
                layoutMode: 'fitRows'
            });

            $('.filter-btn').on('click', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });

            // AOS Animation
            AOS.init({
                duration: 1000,
                once: true
            });

        });

        // Leaflet Map
        var mosqueMap = L.map('mosque-map').setView([23.6850, 90.3563], 6); // Centered to Bangladesh

        // Map Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mosqueMap);

        // Mosque Locations
        var mosques = [
            {

                coords: [23.7286, 90.4125]
            },
